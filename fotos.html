<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Mr+Dafoe&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: black;
        }
        div > h1{
            background-color: red;
            text-align: center;
            padding: 30px;
            font-family:  "Kdam Thmor Pro", sans-serif;
            font-size: 3em;
        }

        .fotos{
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .foto1{
            background-image: url(https://s2-techtudo.glbimg.com/JJHyy0rGi_g237vgQNc6CEB0VOI=/0x0:1100x729/984x0/smart/filters:strip_icc/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/F/a/kJNrAtQeOdj71JcwAI0Q/the-batman-o-filme.jpg);
        }

        .foto2{
            background-image: url(https://quilombogeek.com/wp-content/uploads/2022/04/20220309-ovicio-batman-dc-filme-poster-internacional.jpg?w=1300&h=768&crop=1);
        }

        .foto3{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyH9as-gQcXoiU7PGvUrtXburAp59vxUR00g&s)
        }

        .foto4{
            background-image: url(https://legadodadc.com.br/wp-content/uploads/2022/03/The-Batman-ending-1-legadodadc.webp);
        }

        .fotos{
            
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .fotos.png{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            row-gap: 20px;
            column-gap: 30px;
        }











    </style>
</head>
<body>
    <div>
        <h1>Fotos</h1>
    </div>
    <main>
        <div class="fotos">
            <div class="fotos.png">
                <div class="foto1">Robert Pattinson - Batman</div>
                <div class="foto2">Zoe Kravitz -Mulher gato</div>
                <div class="foto3">Jeffrey Wright - Gordon</div>
                <div class="foto4">Jeffrey Wright - Gordon</div>
            </div>
        </div>
    </main>
    
</body>
</html>
